<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">{% csrf_token %}
        <label class="required " for="follow">To Follow:</label>

        <select name="follow" required multiple>
        {% for i in users %}
          <option value="{{i}}">{{i}}</option>
        {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="follow">
    </form>

</body>

</html>
